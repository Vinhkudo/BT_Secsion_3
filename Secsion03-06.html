<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 06</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào giá trị của n là số nguyên dương:");
        let numberOne = 0;
        let numberTwo = 1;
        let fibonicci = 0;
        let str = "0, 1";
        if(n == 1){
            console.log(`dãy số có ${n} phần tử là : 0`)
        }else if(n == 2){
            console.log(`dãy số có ${n} phần tử là : 0,1`)
        }else if(n%1==0 && n>=3){
            for(let i=0;i<=n - 3;i++){
                fibonicci = numberOne + numberTwo;
                str = str + ", " + fibonicci
                numberOne = numberTwo
                numberTwo = fibonicci
            }
            console.log(`dãy số fibonacci có ${n} phần tử là:`, str )
        }else{
            alert("Nhập lại giá trị của n.")
        }
    </script>
</body>
</html>
