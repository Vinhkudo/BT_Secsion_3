<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 02</title>
</head>
<body>
    <h3>Bài 02</h3>
    <p>Viết một đoạn mã cho phép người dùng nhập vào một số n. Tiến hành kiểm tra xem đó
        có phải là một số nguyên hợp lệ hay không. Nếu đó là số hợp lệ, tiến hành tính kết quả
        của biểu thức B = 1 x 2 x 3 x … x n</p>
    <script>
        let n = +prompt("Nhập vào giá trị n là số nguyên");
        let tichB = 1;
        if( n%1 == 0 ){
            for(let i = 1; i<=n; i++){
                tichB = tichB*i;
            }
            alert(`B = 1 x 2 x 3 x … x ${n} = ${tichB}`);
        }else{
            alert("Nhập lại giá trị của n");
        }
    </script>
</body>
</html>
