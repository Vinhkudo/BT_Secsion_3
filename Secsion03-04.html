<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 04</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào giá trị của n là số nguyên dương:");
        let A = 0;
        if(n%1==0 && n>0){
            for(let i=2;i<=n;i++){
                A = A + (1/(i-1))*(1/i);
            }
            alert(`A = 1 x ½ + ½ x ⅓ + ⅓ x ¼ + … + 1/(${n}-1) x 1/${n} = ${A}`)
        }else{
            alert("Nhập lại giá trị của n.")
        }
    </script>
</body>
</html>
