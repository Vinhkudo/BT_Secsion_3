<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 01</title>
</head>
<body>
    <h3>Bài 01</h3>
    <p>Viết một đoạn mã cho phép người dùng nhập vào một số n. Tiến hành kiểm tra xem đó
        có phải là một số nguyên hợp lệ hay không. Nếu đó là số hợp lệ, tiến hành tính kết quả
        của biểu thức A = 0 + 1 + 2 + … + n</p>
    <script>
        let n = +prompt("Nhập giá trị n là số nguyên:");
        let sum = 0;
        if( n%1 == 0 ){
           for(let i = 0; i <=n; i++){
                sum = sum + i;
           }
           alert(`A = 0 + 1 + 2 + … + ${ n } = ${sum}` )
        }else{
            alert("Nhập lại giá trị của n");
        }
    </script>
</body>
</html>
